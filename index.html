<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄クリスマスクイズ🔔</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <!-- 筆記体フォント -->
</head>
<body>
    <div id="snow-container"></div> <!-- 雪の背景用コンテナ -->
    <div id="quiz-container">
        <h1>🎄クリスマスクイズ🔔</h1>
        <div id="start-screen">
            <p>準備OK？</p>
            <button id="start-button" class="btn">スタート</button>
        </div>
        <div id="question-container" class="hide"></div>
        <div id="answer-buttons" class="btn-container hide"></div>
        <div id="feedback-message" class="feedback hide"></div>
        <div id="score-container" class="hide"></div>
        <button id="next-button" class="btn hide">次へ</button>
    </div>
    <script src="script.js"></script>
    <script src="snow.js"></script> <!-- 雪の効果用スクリプト -->
</body>
</html>
